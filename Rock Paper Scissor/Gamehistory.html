  <script>
    let table = document.querySelector(".dataTable");
    let tableArray = JSON.parse(localStorage.getItem("array"));
    console.log(tableArray);
    for (let i = 0; i < table.rows.length; i++) {
      for (let j = 0; j < table.rows[i].cells.length; j++) {
        table.rows[i].cells[j].innerHTML = tableArray[i * 3 + j];
        if (
          tableArray[i * 3 + j] == null ||
          tableArray[i * 3 + j] == undefined
        ) {

    }
