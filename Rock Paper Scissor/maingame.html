<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="maingame.css"/>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a id="home" href="intro.html"> HOME</a>
        <a id="gamerules" href="Gamerules.html"> GAME RULES</a>
        <a id="gamehistory" href="Gamehistory.html"> GAME HISTORY</a>
      </nav>
    </header>

    <i id="paper1" class="fa-regular fa-hand"></i>
    <i id="rock1" class="fa-regular fa-hand-back-fist"></i>
    <i id="scissors1" class="fa-regular fa-hand-scissors"></i>

    <div class="game-area-container">
      
      <div class="restart-game">
        <button id="restart-button" onclick="restartGame()"> Restart Game </button>
      </div>
      <div class="container">
        <div class="sectionYou">
          <div class="infoYou">
            <h3>
              <span id="playerName">You </span> <span> :</span>
              <span id="playerScore"> 0</span>
            </h3>
          </div>

          <div class="showYou">
            <i class="fas fa-hand-rock"></i>
          </div>
        </div>

        <div class="sectionComputer">
          <div class="infoComputer">
            <h3>Computer : <span id="computerScore">0</span></h3>
          </div>
          <div class="showComputer">
            <i class="fas fa-hand-rock"></i>
          </div>
        </div>
      </div>

      <h2 style="color: rgb(233, 33, 19)" id="result">Make your move!</h2>

      <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
      </div>
    </div>
  </body>
  <script>
    const playerName = localStorage.getItem("player-name");
    document.getElementById("playerName").textContent = playerName;
  </script>
  <script src="main.js"></script>
</html>
