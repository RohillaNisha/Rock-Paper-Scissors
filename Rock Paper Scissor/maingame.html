<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="maingame.css"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Lato&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="container-home">
      <div class="RSP-brandname">R P S</div>
      <nav class="navbar">
        <a href="#" class="burger-menu" onclick="burgerMenu()">
          <i id="burger-icon" class="fa-sharp fa-solid fa-bars"></i>
        </a>
        <div class="nav-links">
          <ul class="nav-list">
            <li>
              <a id="home" href="intro.html"
                ><i
                  id="home-icon"
                  class="fa-sharp fa-solid fa-house-chimney"
                ></i>
                HOME</a
              >
            </li>
            <li>
              <a id="gamerules" href="gamerules.html"
                ><i id="rule-icon" class="fa-sharp fa-solid fa-table-list"></i
                >RULES</a
              >
            </li>
            <li>
              <a id="gamehistory" href="gamehistory.html"
                ><i id="history-icon" class="fa-solid fa-clock-rotate-left"></i
                >HISTORY</a
              >
            </li>
          </ul>
        </div>
      </nav>
     </div>
  
      <div class="restart-game">
        <button id="restart-button" onclick="restartGame()"> Restart Game </button>
      </div>
      <div class="screen-container">
        <div class="sectionYou">
          <div class="infoYou">
            <h3>
              <span id="playerName">You</span><span>:</span>
              <span id="playerScore">0</span>
            </h3>
          </div>

          <div class="showYou">
            <i class="fas fa-hand-rock"></i>
          </div>
        </div>

        <div class="sectionComputer">
          <div class="infoComputer">
            <h3>Computer: <span id="computerScore">0</span></h3>
          </div>
          <div class="showComputer">
            <i class="fas fa-hand-rock"></i>
          </div>
        </div>
      </div>

      <h2 id="result">Make your move ...</h2>

      <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
      </div>
    </div>
  </body>
  <script>
    const playerName = localStorage.getItem("player-name");
    document.getElementById("playerName").textContent = playerName;
  </script>
  <script src="main.js"></script>
</html>
